<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/lxmath.css"/> 
		<title id="title">LxMath</title>
	</head>

	<body>
		<h1>LxMath</h1>
    <p>Input comma seperated numbers, and/or dash seperated ranges of numbers.</p>
    <form name="formin">
      <input type="text" name="dmxvalues"><br>
      <select name="numbertype">
        <option>dmx-address</option>
        <option>dmx-value</option>
      </select>
      <br>
      <input type="checkbox" name="dipswitch" value="show-switch" checked>Show Switches
    </form>
    <p>Note: Universes are numbered from 1, and address 1 = DIP switch 000000001</p>
    <div id="maths">
    </div>

    </p>
